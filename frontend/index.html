}

}

        .carousel {
          position: absolute;

            left: 0;

            right: 0;

         .dropdown {

            gap: 5px;
        }
         .large-image {
        width: 700px;
    height: auto;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
        
    }
   .header-icons {
    display: flex;
    justify-content: flex-end;

#shopping-cart-icon, #person-icon {

</head>
<body>

</div>

    <h2>Fresno, CA</h2>

<br>
     <div class="carousel">
        <img src="images/Owner-F.T Fresh Produce.png" alt="images/Owner-F.T Fresh Produce"  class="large-image">
        <button class="prev">&lt;</button>
        <button class="next">&gt;</button>
    </div>
    <script>
        var images = ['images/Owner-F.T Fresh Produce.png', 'images/TwoLadies-F.T Fresh Produce.png']; // Add more images as needed
        var index = 0;
        var imgElement = document.querySelector('.carousel img');
        var prevButton = document.querySelector('.carousel .prev');
        var nextButton = document.querySelector('.carousel .next');

        function updateImage() {
            imgElement.src = images[index];
        }

        prevButton.addEventListener('click', function() {
            index = (index - 1 + images.length) % images.length;
            updateImage();
        });

        nextButton.addEventListener('click', function() {
            index = (index + 1) % images.length;
            updateImage();
        });
    </script>
</body>
