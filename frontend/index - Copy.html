    <script>
        var images = ['images/Owner-F.T Fresh Produce.png', 'images/TwoLadies-F.T Fresh Produce.png', 'images/fullfarm.JPG', 'images/peach1.jpg']; // Add more images as needed
        var index = 0;
        var imgElement = document.querySelector('.carousel img');
        var prevButton = document.querySelector('.carousel .prev');
        var nextButton = document.querySelector('.carousel .next');

        function updateImage() {
            imgElement.src = images[index];
        }

        prevButton.addEventListener('click', function() {
            index = (index - 1 + images.length) % images.length;
            updateImage();
        });

        nextButton.addEventListener('click', function() {
            index = (index + 1) % images.length;
            updateImage();
        });
    </script>
   <script>
  // Retrieve the username from localStorage
  const username = localStorage.getItem('username');
  // Get the welcomeMessage element
  const welcomeMessageElement = document.getElementById('welcomeMessage');
  // Display the welcome message
  if (username) {
    // Display the welcome message
    welcomeMessageElement.innerHTML = `Welcome ${username}`;
  }

  // Add event listener for beforeunload event
  window.addEventListener('beforeunload', (event) => {
    // Remove the username from localStorage
    localStorage.removeItem('username');
  });
